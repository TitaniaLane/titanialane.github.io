<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Titania Lane, Inc.</title>
    <link rel="icon" type="image/png" href="Icon.png" sizes="16x16">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .top-left-image,
        .top-right-image {
            width: 25vw;
            max-width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
            position: absolute;
            top: 2%;
        }

        .top-left-image {
            left: 2%;
        }

        .top-right-image {
            right: 2%;
        }

        .bottom-text,
        .bottomer-text {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
            padding: 0.5em 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-text {
            bottom: 25%;
        }

        .bottomer-text {
            bottom: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="GhostKitchen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="https://www.titanialane.com/">
            <img src="TitaniaLane.png" alt="Home Button" class="top-left-image">
        </a>
        <a href="https://store.steampowered.com/app/3572120/Ghost_Kitchen/" target="_blank">
            <img src="Small Capsule.png" alt="Steam Page Button" class="top-right-image">
        </a>
        <div class="bottom-text">
            Copyright Â© 2025 Titania Lane, Inc. All rights reserved.
            Titania Lane, the Titania Lane logo, Ghost Kitchen, and the Ghost Kitchen logo are trademarks and/or registered trademarks of Titania Lane, Inc.
        </div>
        <div class="bottomer-text">
            Titania Lane, Inc. does not collect, process, or sell any user data.
        </div>
    </div>
</body>
</html>
