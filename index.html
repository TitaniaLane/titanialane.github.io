<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Icon.png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titania Lane, Inc.</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            opacity: 50%;
            object-fit: cover;
        }

        .top-left-image, .bottom-left-image {
            position: absolute;
            left: 2%;
            width: 20%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px -4px rgba(0, 0, 0, 1), 4px 0 10px -4px rgba(0, 0, 0, 1), -4px 0 10px -4px rgba(0, 0, 0, 1);
        }

        .top-left-image {
            top: 2%;
        }

        .bottom-left-image {
            bottom: 2%;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 2%;
            right: 2%;
            width: 20%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px -4px rgba(0, 0, 0, 1), 4px 0 10px -4px rgba(0, 0, 0, 1), -4px 0 10px -4px rgba(0, 0, 0, 1);
        }

        .top-right-stack {
            position: absolute;
            top: 2%;
            right: 2%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 20%;
        }

            .top-right-stack img {
                width: 100%;
                height: auto;
                border-radius: 5px;
                box-shadow: 0 4px 10px -4px rgba(0, 0, 0, 1), 4px 0 10px -4px rgba(0, 0, 0, 1), -4px 0 10px -4px rgba(0, 0, 0, 1);
            }

        .text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            text-align: center;
            padding: 1rem;
        }

        .middle-text {
            font-weight: bold;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: #4386f7;
            font-family: Arial, sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
            margin-bottom: 0.5rem;
        }

        .middler-text {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay loop muted playsinline>
            <source src="GhostKitchen.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <a href="https://www.titanialane.com/">
            <img src="TitaniaLane.png" alt="Home Button" class="top-left-image">
        </a>

        <div class="top-right-stack">
            <a href="https://store.steampowered.com/app/3572120/Ghost_Kitchen/" target="_blank">
                <img src="Small Capsule.png" alt="Steam Store Button">
            </a>
            <a href="https://www.titanialane.com/ghost-kitchen-presskit" target="_blank">
                <img src="Ghost Kitchen Press Kit.png" alt="Ghost Kitchen Press Kit">
            </a>
        </div>

        <div class="text-wrapper">
            <div class="middle-text">Childhood Best Friends making Games.</div>
            <div class="middler-text">
                We are part-time, after-work game developers, working on projects that we find interesting.
                We hope you find them interesting as well.
            </div>
        </div>

        <a href="https://www.titanialane.com/contact">
            <img src="Contact.png" alt="Contact Button" class="bottom-left-image">
        </a>

        <a href="https://www.titanialane.com/legal">
            <img src="Legal.png" alt="Legal Button" class="bottom-right-image">
        </a>
    </div>
</body>
</html>
